
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
      <script type="text/javascript" src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>

  <style type="text/css">

  <title>honest-say</title>

  
   

<script type="text/javascript">
window.onload=function(){

Vue.use(MuseUI)

let appView = new Vue({
    el: '#app',
    template:`<div style="margin: 40px auto;max-width:800px">
            <mu-text-field type="text" hintText="Input Here" v-model="encodeUin"/>
    <p>decode: {{qq}}</p>
    <p><a href='https://github.com/Tai7sy/honest-say' target='_blank'>GitHub</a></p>
    </div>`,
    data(){
        return {
            encodeUin:''
        }
    },
    computed:{
        qq(){
          const table = {
     "oe": 0, "n": 0, "z": 0,
     "oK": 1, "6": 1, "5": 1,
     "ow": 2, "-": 2, "A": 2,
     "oi": 3, "o": 3, "i": 3,
     "7e": 4, "v": 4, "P": 4,
     "7K": 5, "4": 5, "k": 5,
     "7w": 6, "C": 6, "s": 6,
     "7i": 7, "S": 7, "l": 7,
     "Ne": 8, "c": 8, "F": 8,
     "NK": 9, "E": 9, "q": 9,
     '*': 'X'};
        let maxLen=2;
        let index=0;
        let ret='';
        for(let i=0, code=''; i<this.encodeUin.length;i++ ){
           code += this.encodeUin[i];
           if(table[code] !== undefined){
             ret+= ''+ table[code]
             code=''
           } else if(code.length===maxLen){
             ret+= table['*']
             code=''
           }
        }
        return ret
        }
    },
    methods:{
   
    }
})

}




</script>

  
</head>

<body>
  <body>
<div id="app">
</div>
</body>
  
  <script>

  </script>

</body>

</html>
